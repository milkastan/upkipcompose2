{{ define "main" }}
<article class="single">
  <header class="page-header row">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-primary text-center">
          <h1>{{.Title}}</h1>
        </div>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="row margin-bottom-size-4">
      <div class="col-lg-8 offset-lg-2">
        {{.Content}}
      </div>
    </div>
  </section>
</article>
{{ end }}
