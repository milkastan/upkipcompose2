{{ define "main" }}
{{- partial "root-nav.html" . -}}

<div class="main-content">
  <article>
    <header class="section-header d-flex align-center">
      <h1 class="text-light">{{.Title}}</h1>
      <div class="flex-end">
        <div class="input-group"> <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
          <input type="search" class="form-control input-lg" id="filter-devices" placeholder="Type to filter devicesâ€¦">
        </div>
      </div>
    </header>
   <div class="list-intro">
     {{.Content}}
   </div>
  
  <div class="d-flex device-list">

    {{range where (where .Site.Pages ".Section" "==" .Section) ".Params.image" "!="  nil }}
      <a href="{{.Permalink}}" class="device-slot" title="{{.Title}}">
        <img src="{{.Params.image}}" class="img-responsive center-block no-zoom">
        <div class="device-title">{{.Title}}</div>
        <h6 class="device-brand">{{.Params.brand}}</h6>
      </a>
    {{end}}
  </div>
</article>
</div>
{{- partial "footer.html" . -}}
{{ end }}
